		body {
			background-color: #f7fff7;

		h1 {

			background-color: #ffb5a7;

			color: #2d6a4f;
			font-weight: bold;
			text-decoration: none;
		}

		a:hover {
			color: #ff7b54;

		}

			padding: 10px;
